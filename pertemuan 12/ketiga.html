 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <!DOCTYPE html>
<html>
<head>
    <title>Perhitungan Gaji</title>
    <script>
        function hitungGaji() {
            var hariKerja = parseInt(document.getElementById('hariKerja').value);
            var jamLembur = parseInt(document.getElementById('jamLembur').value);
            var gajiPerHari = 50000;
            var gajiLembur = 0;
            var uangMakan = 0;

            if (jamLembur >= 1 && jamLembur <= 2) {
                gajiLembur = 25000 * jamLembur;
            } else if (jamLembur >= 3) {
                gajiLembur = 35000 * jamLembur;
            }

            var totalGajiHarian = hariKerja * gajiPerHari;
            var totalGajiLembur = gajiLembur * hariKerja;
            var totalJamKerja = hariKerja * (8 + jamLembur);

            if (totalJamKerja >= 20) {
                uangMakan = 5000 * hariKerja;
            }

            var totalGaji = totalGajiHarian + totalGajiLembur + uangMakan;

            document.getElementById('totalGaji').innerText = 'Total Gaji: ' + totalGaji;
            document.getElementById('uangMakan').innerText = 'Uang Makan: ' + uangMakan;
        }
    </script>
</head>
<body>
    <h1>Perhitungan Gaji</h1>
    <label for="hariKerja">Jumlah Hari Kerja:</label>
    <input type="number" id="hariKerja" name="hariKerja"><br><br>
    <label for="jamLembur">Jumlah Jam Lembur per Hari:</label>
    <input type="number" id="jamLembur" name="jamLembur"><br><br>
    <button onclick="hitungGaji()">Hitung Gaji</button>
    <p id="totalGaji"></p>
    <p id="uangMakan"></p>
</body>
</html>

 </body>
 </html>
