<script type="Text/javascript">
    var tanggal = parseInt(prompt("Masukkan tanggal lahir Anda:"));
    var bulan = parseInt(prompt("Masukkan bulan lahir Anda (dalam angka):"));
    
    // Pernyataan if-else untuk menentukan zodiak
    var zodiak = "";
    if ((bulan == 3 && tanggal >= 21) || (bulan == 4 && tanggal <= 19)) {
        zodiak = "Aries";
    } else if ((bulan == 4 && tanggal >= 20) || (bulan == 5 && tanggal <= 20)) {
        zodiak = "Taurus";
    } else if ((bulan == 5 && tanggal >= 21) || (bulan == 6 && tanggal <= 20)) {
        zodiak = "Gemini";
    } else if ((bulan == 6 && tanggal >= 21) || (bulan == 7 && tanggal <= 22)) {
        zodiak = "Cancer";
    } else if ((bulan == 7 && tanggal >= 23) || (bulan == 8 && tanggal <= 22)) {
        zodiak = "Leo";
    } else if ((bulan == 8 && tanggal >= 23) || (bulan == 9 && tanggal <= 22)) {
        zodiak = "Virgo";
    } else if ((bulan == 9 && tanggal >= 23) || (bulan == 10 && tanggal <= 22)) {
        zodiak = "Libra";
    } else if ((bulan == 10 && tanggal >= 23) || (bulan == 11 && tanggal <= 21)) {
        zodiak = "Scorpio";
    } else if ((bulan == 11 && tanggal >= 22) || (bulan == 12 && tanggal <= 21)) {
        zodiak = "Sagittarius";
    } else if ((bulan == 12 && tanggal >= 22) || (bulan == 1 && tanggal <= 19)) {
        zodiak = "Capricorn";
    } else if ((bulan == 1 && tanggal >= 20) || (bulan == 2 && tanggal <= 18)) {
        zodiak = "Aquarius";
    } else if ((bulan == 2 && tanggal >= 19) || (bulan == 3 && tanggal <= 20)) {
        zodiak = "Pisces";
    } else {
        zodiak = "Invalid";
    }
    
    // Output zodiak
    if (zodiak !== "Invalid") {
        document.write("Zodiak Anda: " + zodiak);
        document.write("<br>");
        // Kesehatan, asmara, keuangan, dan karier bisa ditambahkan sesuai kebutuhan
        // Misalnya:
        document.write("Kesehatan: ...");
        document.write("<br>");
        document.write("Asmara: ...");
        document.write("<br>");
        document.write("Keuangan: ...");
        document.write("<br>");
        document.write("Karier: ...");
    } else {
        document.write("Tanggal atau bulan yang dimasukkan tidak valid.");
    }
        </script>
