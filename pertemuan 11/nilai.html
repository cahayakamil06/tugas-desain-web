    <script type="text/javascript">
        var nilai = prompt("Masukkan nilai");
        if(nilai>=80 && nilai <=100) {
            document.writeln("A");
        }else if(nilai>=70 && nilai <=79) {
            document.writeln("B");
        }else if(nilai>=60 && nilai <=69) {
            document.writeln("C");

            document.writeln("D");
        }else{
        document.writeln("Mengulang");
    }
    </script>
